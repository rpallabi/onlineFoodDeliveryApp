<!-- Creates the bootstrap modal where the image will appear -->

<div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <section class="vh-100 ">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <div [ngStyle]="{'position': 'absolute', 'top': '0', 'right': '0'}">
                                    <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="hide()">
                                        <h4>&#10060;</h4>
                                    </button>
                                </div>
                                <h2 class="fw-bold mb-2 text-uppercase">Register with us</h2>

                                <form class="bookTableForm" data-aos="fade-up" data-aos-delay="100"
                                    (submit)="onSubmit()">
                                    <br />
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 form-group">
                                            <input type="text" name="userName" class="form-control" id="userName"
                                            [(ngModel)]="user.userName" placeholder="Enter your name" required>
                                        </div>

                                        <div class="col-lg-12 col-md-12 form-group">
                                            <input type="email" name="email" class="form-control" id="email"
                                            [(ngModel)]="user.email"  placeholder="Enter email-id" required>
                                        </div>

                                        <div class="col-lg-12 col-md-12 form-group mt-3 mt-md-0">
                                            <input type="password" class="form-control" name="password" id="password"
                                            [(ngModel)]="user.password"  placeholder="Enter password" required>
                                        </div>

                                        <div class="col-lg-12 col-md-12 form-group">
                                            <input type="number" name="phoneNumber" class="form-control" id="phoneNumber"
                                            [(ngModel)]="user.phoneNumber"   placeholder="Enter mobile no" required>
                                        </div>
                                        <div class="col-lg-12 col-md-12 form-group">
                                            <input type="text" name="address" class="form-control" id="address"
                                            [(ngModel)]="user.address"   placeholder="Enter address" required>
                                        </div>
                                        <!-- //--------------------------- -->
                                        <!-- Default switch -->
                                        <!-- Default checked -->
                                        <div>
                                            <label class="switch">
                                            <input type="checkbox" name="isChecked"  [(ngModel)]="user.userType" (change)="checkValue(isChecked?'A':'B')" required>
                                            <span class="slider round"></span>
                                        </label><span></span>
                                        </div>
                                        <!-- //--------------------------- -->
                                    </div>
                                    <br />
                                    <button class="" type="submit">Register</button>
                                </form>
                            </div>
                            <div>
                                <p class="mb-0">Already have an account? <a routerLink="/login"
                                        class="text-white-50 fw-bold">Login</a> here !
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

</div>
