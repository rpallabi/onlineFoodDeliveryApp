
<div class="container">
    
    <p class="text-center font-weight-bold">Add Foods</p>
    <form  enctype="multipart/form-data">
        <div class="form-group col-md-8 ms-5">
            <label for="foodname">Foodname:</label>
            <input type="text" class="form-control" id="foodname" [(ngModel)]="newFood.foodname" name="foodname" required>
            <span id="foodname" class="error"></span>
        </div>
        <div class="form-group col-md-8 ms-5">
            <label for="type">Type:</label>
            <input type="text" class="form-control" id="type"  name="type"  [(ngModel)]="newFood.type" required>
            <span id="type" class="error"></span>
        </div>

        <div class="form-group col-md-8 ms-5">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description"  name="description" [(ngModel)]="newFood.description" required>
            <span id="description" class="error"></span>
        </div>

        <div class="form-group col-md-8 ms-5">
            <label for="price">Price </label>
            <input type="number" class="form-control" id="price"  name="price" [(ngModel)]="newFood.price"  required>
            <span id="price" class="error"></span>
        </div>

        <div class="form-group col-md-8 ms-5">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity"  name="quantity" [(ngModel)]="newFood.quantity" required>
            <span id="quantity" class="error"></span>
        </div>

        <div class="col-md-8 ms-5">
            <label for="image" class="form-label">FoodImage</label>
            <input class="form-control" type="file" id="imagefile" multiple value="select" (change)="onChangeFileField($event)"  required>
          </div>

          <div class="form-group col-md-8 ms-5">
            <label for="AdminId">Admin Id:</label>
            <input type="number" class="form-control" id="admin"  name="admin"  [(ngModel)]="admin" required>
            <span id="AdminId" class="error"></span>
        </div>
<br>
        <button (click)="addFood()" type="submit" class="btn btn-primary ms-5">Save Food</button>
    </form>
    </div>
