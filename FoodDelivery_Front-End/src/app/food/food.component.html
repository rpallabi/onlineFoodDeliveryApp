<div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <section class="vh-100 ">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-8 col-md-8 col-lg-8 col-xl-8">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">
                                <div [ngStyle]="{'position': 'absolute', 'top': '0', 'right': '0'}">
                                    <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="hide()">
                                        <h4>&#10060;</h4>
                                    </button>
                                </div>
                                <div class="container">

                                    <p class="text-center font-weight-bold">Add Foods</p>
                                    <form enctype="multipart/form-data">
                                        <div class="form-group col-md-8 ms-5">
                                            <label for="foodname">Foodname:</label>
                                            <input type="text" class="form-control" id="foodname"
                                                [(ngModel)]="newFood.foodname" name="foodname" required>
                                            <span id="foodname" class="error"></span>
                                        </div>
                                        <div class="form-group col-md-8 ms-5">
                                            <label for="type">Type:</label>
                                            <input type="text" class="form-control" id="type" name="type"
                                                [(ngModel)]="newFood.type" required>
                                            <span id="type" class="error"></span>
                                        </div>

                                        <div class="form-group col-md-8 ms-5">
                                            <label for="description">Description:</label>
                                            <input type="text" class="form-control" id="description" name="description"
                                                [(ngModel)]="newFood.description" required>
                                            <span id="description" class="error"></span>
                                        </div>

                                        <div class="form-group col-md-8 ms-5">
                                            <label for="price">Price </label>
                                            <input type="number" class="form-control" id="price" name="price"
                                                [(ngModel)]="newFood.price" required>
                                            <span id="price" class="error"></span>
                                        </div>

                                        <div class="form-group col-md-8 ms-5">
                                            <label for="quantity">Quantity</label>
                                            <input type="number" class="form-control" id="quantity" name="quantity"
                                                [(ngModel)]="newFood.quantity" required>
                                            <span id="quantity" class="error"></span>
                                        </div>

                                        <div class="col-md-8 ms-5">
                                            <label for="image" class="form-label">FoodImage</label>
                                            <input class="form-control" type="file" id="imagefile" multiple
                                                value="select" (change)="onChangeFileField($event)" required>
                                        </div>

                                        <div class="form-group col-md-8 ms-5">
                                            <label for="AdminId">Admin Id:</label>
                                            <input type="number" class="form-control" id="ID" name="ID"
                                                [(ngModel)]="ID" required>
                                            <span id="ID" class="error"></span>
                                        </div>
                                        <br>
                                        <button (click)="addFood()" type="submit" class="btn btn-primary ms-5">Save
                                            Food</button>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
    </section>

</div>
